<!-- h5文档申明 -->
<!DOCTYPE html>
<!-- 文档语言申明  en zh_CN zh_tw -->
<html lang="zh-CN">
  <head>
	  <!-- 文档编码申明 -->
    <meta charset="utf-8">
	<!-- 要求当前网页使用浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 视口的设置：视口宽度和设备一致，默认缩放比例和PC端一致，用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<!-- 优先加载和浏览器解析 -->
    <title>title</title>

    <!-- Bootstrap 核心样式-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!-- 在 IE 9 以下引入 -->
    <!--[if lt IE 9]>
      <script src="../lib/html5shiv/html5shiv.min.js"></script>
      <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
	<style>
		.container{
			height: 100px;
			background: pink;
		}
	.container > .row{
		height: 50px;
		background: skyblue;
	}
	.container > .row >div{
		height: 25px;
		border: 1px solid #ccc;
	}
	.container > .row > div > .row > div{
		height: 15px;
		border: 1px solid red;
	}
	</style>
  </head>
	<body>
		
		<div class="container">
		    <div class="row">
				<!-- 栅格嵌套 -->
				<div class="col-xs-4">
					<div class="row">
						<div class="col-xs-6"></div>
						<div class="col-xs-6"></div>
					</div>
				</div>
				<!-- 列的偏移 -->
				<div class="col-xs-4">
					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-6 col-xs-offset-3"></div>
					</div>
				</div>
				<!-- 列的排序 -->
				<div class="col-xs-4">
					<div class="row">
						<!-- push往后推  pull往前拉 -->
						<div class="col-xs-3 col-xs-push-9">col-xs-3</div>
						<div class="col-xs-9 col-xs-pull-3">col-xs-9</div>
					</div>
				</div>
		    </div>
		</div>
   <script src="../lib/jquery/jquery.min.js"></script>
	<!-- bootstrap js 核心文件 -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
