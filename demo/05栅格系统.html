<!-- h5文档申明 -->
<!DOCTYPE html>
<!-- 文档语言申明  en zh_CN zh_tw -->
<html lang="zh-CN">
  <head>
	  <!-- 文档编码申明 -->
    <meta charset="utf-8">
	<!-- 要求当前网页使用浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 视口的设置：视口宽度和设备一致，默认缩放比例和PC端一致，用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<!-- 优先加载和浏览器解析 -->
    <title>title</title>

    <!-- Bootstrap 核心样式-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!-- 在 IE 9 以下引入 -->
    <!--[if lt IE 9]>
      <script src="../lib/html5shiv/html5shiv.min.js"></script>
      <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
	<style>
		.container{
			height: 100px;
			background: pink;
		}
	.container > .row{
		height: 50px;
		background: skyblue;
	}
	.container > .row >div{
		height: 25px;
		border: 1px solid #ccc;
	}
	</style>
  </head>
  <body>
	<!-- 响应式布局容器 -->
    <div class="container">
	<!-- 栅格系统：其实就是行和列的布局，网格状布局 -->
	<!-- 行 -->
	<!-- .container容器默认有15px的左右内间距 
	.row 填充父容器的15px  margin-left/right: -15px-->
	<div class="row">
		<!-- 列：col-*-*  -->
		<!-- col:列样式
		 第一个*：屏幕的大小
		 大屏设备 lg 大屏幕设备以上生效包含本身
		 中等设备 md 中屏幕设备以上生效包含本身
		 小屏设备 sm 小屏幕设备以上生效包含本身
		 超小屏设备 xs 超小屏幕设备以上生效包含本身
		 第二个*：每一行的分等份，默认分成12等份，数字代表占多少份
		 -->
		<div class="col-lg-4"></div>
		<div class="col-lg-4"></div>
		<div class="col-lg-4"></div>
	</div>
	
	</div>
	
	
     <!-- bootstrap依赖 jQuery -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../lib/jquery/jquery.min.js"></script>
	<!-- bootstrap js 核心文件 -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
