<!-- h5文档申明 -->
<!DOCTYPE html>
<!-- 文档语言申明  en zh_CN zh_tw -->
<html lang="zh-CN">
  <head>
	  <!-- 文档编码申明 -->
    <meta charset="utf-8">
	<!-- 要求当前网页使用浏览器最高版本的内核来渲染 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!-- 视口的设置：视口宽度和设备一致，默认缩放比例和PC端一致，用户不能自行缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
	<!-- 优先加载和浏览器解析 -->
    <title>title</title>

    <!-- Bootstrap 核心样式-->
    <link href="../lib/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- HTML5 shiv 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
	<!-- 在 IE 9 以下引入 -->
    <!--[if lt IE 9]>
      <script src="../lib/html5shiv/html5shiv.min.js"></script>
      <script src="../lib/respond/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	  <!-- carousel轮播图的模块 slide是否加上滑动的效果 -->
	  <!-- data-ride="carousel" 初始化轮播图属性 -->
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
  <!-- 点盒子 -->
  <ol class="carousel-indicators">
	  <!-- data-target="#carousel-example-generic" 控制目标轮播图
	   data-slide-to="0"  控制的是轮播图当中的第几章（索引
	   -->
    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
    <li data-target="#carousel-example-generic" data-slide-to="2"></li>
  </ol>

  <!-- 图片盒子role="listbox" 提供给屏幕阅读器使用 -->
  <div class="carousel-inner">
	  <!-- 需要轮播的容器 -->
    <div class="item active">
      <img src="..." alt="...">
	  <!-- 说明 -->
      <div class="carousel-caption">
        ...
      </div>
    </div>
    <div class="item">
      <img src="..." alt="...">
      <div class="carousel-caption">
        ...
      </div>
    </div>
    ...
  </div>

  <!-- 左右按钮
  data-slide="prev"
  data-slide="next"
  href="#carousel-example-generic" 控制目标轮播图
  -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
  </a>
</div>
     <!-- bootstrap依赖 jQuery -->
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="../lib/jquery/jquery.min.js"></script>
	<!-- bootstrap js 核心文件 -->
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="../lib/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
